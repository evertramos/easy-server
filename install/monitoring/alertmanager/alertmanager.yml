# Alertmanager Configuration
#
# Configure notification receivers (Slack, email, Telegram, etc.)
#
# This file supports environment variable substitution via envsubst.
# Variables like ${TELEGRAM_BOT_TOKEN} are replaced at container startup.

global:
  resolve_timeout: 5m
  # Uncomment for email notifications:
  # smtp_smarthost: '${SMTP_SMARTHOST}'
  # smtp_from: '${SMTP_FROM}'
  # smtp_auth_username: '${SMTP_AUTH_USERNAME}'
  # smtp_auth_password: '${SMTP_AUTH_PASSWORD}'

# Route tree
route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: "critical"
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - batch and notify
    - match:
        severity: warning
      receiver: "warning"
      group_wait: 5m
      repeat_interval: 12h

# Receivers
