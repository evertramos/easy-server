# Alertmanager Configuration
#
# Configure notification receivers (Slack, email, Telegram, etc.)
#

global:
  resolve_timeout: 5m
  # Uncomment for email notifications:
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'user'
  # smtp_auth_password: 'password'

# Route tree
route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: "critical"
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - batch and notify
    - match:
        severity: warning
      receiver: "warning"
      group_wait: 5m
      repeat_interval: 12h

# Receivers
