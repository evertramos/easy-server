# Promtail Configuration
#
# Collects logs from Docker containers and sends to Loki
#

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect from containers with logging enabled (or all by default)
      - source_labels: ['__meta_docker_container_label_logging']
        regex: 'false'
        action: drop

      # Use container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: container

      # Use compose service name if available
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service

      # Use compose project name if available
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project

      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id

    pipeline_stages:
      # Try to parse JSON logs (common for Traefik, many apps)
      - json:
          expressions:
            level: level
            msg: msg
            message: message
            time: time
            timestamp: timestamp
          source: output

      # Extract level from parsed JSON
      - labels:
          level:

      # Fallback: detect log level from text
      - regex:
          expression: '(?i)(?P<level>error|warn|info|debug)'
      - labels:
          level:

      # Add timestamp if found
      - timestamp:
          source: time
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - UnixMs
