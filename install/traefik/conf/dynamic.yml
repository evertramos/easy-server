# Dynamic Configuration - TLS Hardening
#
# This file configures:
# - Cloudflare Origin Certificates (default TLS for all services)
# - TLS security options (cipher suites, min version)
#
# Origin certificates are issued by Cloudflare for 15 years and provide
# end-to-end encryption between Cloudflare and your origin server.

tls:
  # ==========================================================================
  # Cloudflare Origin Certificate
  # ==========================================================================
  # Download from: Cloudflare Dashboard > SSL/TLS > Origin Server
  # Valid for up to 15 years, no renewal needed
  #
  # To enable: place your certificate files in ./data/certs/ and uncomment:
  #
  # certificates:
  #   - certFile: /etc/traefik/certs/origin.pem
  #     keyFile: /etc/traefik/certs/origin.key

  # ==========================================================================
  # Default certificate store
  # ==========================================================================
  # When using Origin Certificate, set it as default for all services:
  #
  # stores:
  #   default:
  #     defaultCertificate:
  #       certFile: /etc/traefik/certs/origin.pem
  #       keyFile: /etc/traefik/certs/origin.key

  # ==========================================================================
  # TLS Options
  # ==========================================================================
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        # TLS 1.3 ciphers (automatic, no need to specify)
        # TLS 1.2 ciphers (strong only)
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
      curvePreferences:
        - X25519
        - CurveP384
        - CurveP256
      sniStrict: true

    # Strict option for maximum security (TLS 1.3 only)
    strict:
      minVersion: VersionTLS13
      sniStrict: true
